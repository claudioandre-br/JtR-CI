freebsd12_task:
        freebsd_instance:
                image_family: freebsd-12-4-snap
        install_script: pkg install -y devel/gmake wget perl5

        info_script:
                - uname -a
                - echo '--------------------------------'
                - cc --version
                - echo '--------------------------------'
                - cc -dM -E -x c /dev/null
                - echo '--------------------------------'

        build_script:
                - cd src
                - ./configure #--enable-werror (since rolling-2304)
                - gmake -sj4
                - echo '--------------------------------'
                - ../run/john --list=build-info

        check_script:
                - cd run
                - ./john --test-full=0
