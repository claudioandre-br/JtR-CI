# Cirrus CI configuration
# More info at https://github.com/openwall/john-packages

freebsd_task:
  name: FreeBSD

  matrix:
    - name: FreeBSD 12
      freebsd_instance:
        image_family: freebsd-12-4-snap
    - name: FreeBSD 13
      freebsd_instance:
        image_family: freebsd-13-2-snap
    - name: FreeBSD 14
      freebsd_instance:
        image_family: freebsd-14-0-snap

  env:
    CIRRUS_CLONE_DEPTH: "10"
    BUILD_OPS: ""
    MAKE_FLAGS: "-sj4"
    TARGET_ARCH : "FreeBSD"
    EXTRA: "full;extra"
    TEST : "FreeBSD;"
    BASE : "Unix like FreeBSD"
    IGNORE_OSVERSION: "yes" # debug: try to skip a FreeBSD version mismatch seeing in v. 14.

  pkginstall_script:
    - pkg update -f
    - pkg install -y devel/gmake wget perl5 bash

  info_script:
    - bash .ci/tests-ci.sh $TARGET_ARCH INFO

  build_script:
    - cd src
    - ./configure "$BUILD_OPS"
    - gmake "$MAKE_FLAGS"

  test_script:
    - bash .ci/tests-ci.sh $TARGET_ARCH TEST

macos_task:
  name: macOS M1
  trigger_type: manual
  macos_instance:
    image: ghcr.io/cirruslabs/macos-ventura-xcode:latest

  env:
    CIRRUS_CLONE_DEPTH: "10"
    BUILD_OPS: "--build=aarch64-apple-darwin"
    CC : "clang"
    MAKE_FLAGS: "-sj4"
    TARGET_ARCH : "MacOS ARM"
    EXTRA: "full;extra"
    TEST : "MacOS;"
    BASE : "Apple MacOS M1"
    DEPLOY_PAK : "Yes"

  info_script:
    - git clone --depth 10 https://github.com/openwall/john.git ~/tmp
    - cp -r ~/tmp/. .

    - wget https://raw.githubusercontent.com/claudioandre-br/JtR-CI/master/tests/tests-ci.sh -O .ci/tests-ci.sh
    - chmod +x .ci/tests-ci.sh
    - .ci/tests-ci.sh "$TARGET_ARCH" INFO
    - echo  "$CIRRUS_TASK_ID" > Build._ID

  build_script:
    - .ci/tests-ci.sh "$TARGET_ARCH" BUILD

    # Format crash on M1
    - echo '[Local:Disabled:Formats]' >> run/john-local.conf
    - echo 'SunMD5 = Y' >> run/john-local.conf
    - .ci/tests-ci.sh "$TARGET_ARCH" TEST

  package_script:
    - wget https://raw.githubusercontent.com/openwall/john-packages/main/tests/clean_package.sh -O .ci/clean_package.sh
    - source .ci/clean_package.sh

    - 7z a -t7z -m0=lzma -mx=9 -mfb=64 -md=128m -ms=on JtR-macArm.7z ./
    - sha256sum -- JtR-macArm.7z || true

  always:
    binaries_artifacts:
      path: "JtR-macArm.7z"

    id_artifacts:
      path: "Build._ID"
