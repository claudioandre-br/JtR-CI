stages:
- stage: basic
  displayName: Testing
  jobs:
  - job: Windows_2012
    displayName: Windows 2012
    pool:
      vmImage: 'vs2015-win2012r2'
    variables:
      - template: .azure/windows-variables.yml
    steps:
      - template: .azure/windows-ci.yml

  - job: Windows_2016
    displayName: Windows 2016
    pool:
      vmImage: 'vs2017-win2016'
    variables:
      - template: .azure/windows-variables.yml
    steps:
      - template: .azure/windows-ci.yml

  - job: Windows_2019
    displayName: Windows 2019
    pool:
      vmImage: 'windows-2019'
    variables:
      - template: .azure/windows-variables.yml
    steps:
      - template: .azure/windows-ci.yml

- stage: fuzzing
  displayName: Fuzz Testing
  dependsOn: basic
  jobs:
  - job: zzuf
    container:
      image: claudioandre/john:ubuntu.opencl_J558.3

    variables:
      TARGET_ARCH: "NIX"
      EXTRA: "ZZUF_FUZZ"
      BUILD_OPTS: "--enable-fuzz"

    steps:
      - template: .azure/linux-ci.yml

  - job: afl
    container:
      image: claudioandre/john:ubuntu.opencl

    variables:
      TARGET_ARCH: "NIX"
      EXTRA: "AFL_FUZZ"
      BUILD_OPTS: "--enable-fuzz --disable-native-tests"
      CC: "afl-clang-fast"

    steps:
      - template: .azure/linux-ci.yml
