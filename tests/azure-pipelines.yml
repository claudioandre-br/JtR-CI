- stage: fuzz
  displayName: 'Fuzzing'
  dependsOn: functional
  jobs:
  - job: zzuf
    pool:
      vmImage: 'ubuntu-latest'
    container:
      image: ghcr.io/openwall/john-ci:ubuntu.opencl

    variables:
      TARGET_ARCH: "NIX"
      EXTRA: "ZZUF_FUZZ"
      BUILD_OPTS: "--enable-fuzz"

    steps:
      - template: .azure/linux-ci.yml

  # There is a 60 minutes job limit (so, I need the timeoutInMinutes)
  # - job: afl
  #   timeoutInMinutes: 0
  #   container:
  #     image: ghcr.io/openwall/john-ci:ubuntu.opencl

  #   variables:
  #     TARGET_ARCH: "NIX"
  #     EXTRA: "AFL_FUZZ"
  #     BUILD_OPTS: "--enable-fuzz --disable-native-tests"
  #     CC: "afl-clang-fast"

  #   steps:
  #     - template: .azure/linux-ci.yml

  # Runs "--fuzz"
  - job: internal
    pool:
      vmImage: 'ubuntu-latest'
    container:
      image: ghcr.io/openwall/john-ci:ubuntu.opencl

    variables:
      TARGET_ARCH: "NIX"
      EXTRA: "MY_INTERNAL"
      BUILD_OPTS: "--enable-fuzz"

    steps:
      - template: .azure/linux-ci.yml

  # Runs "--test-full=1"
  - job: full
    pool:
      vmImage: 'ubuntu-latest'
    container:
      image: ghcr.io/openwall/john-ci:ubuntu.opencl

    variables:
      TARGET_ARCH: "NIX"
      EXTRA: "MY_FULL;full"
      BUILD_OPTS: "--enable-fuzz"

    steps:
      - template: .azure/linux-ci.yml

- stage: delivery
  displayName: Delivery
  dependsOn: basic
  jobs:
  - job: Windows_2019
    displayName: Windows 2019
    timeoutInMinutes: "0"
    pool:
      vmImage: 'windows-2019'
    variables:
      - template: .azure/windows-variables.yml
    steps:
      - template: .azure/checkout.yml
      - template: .azure/windows-system-info.yml
      - template: .azure/windows-build-to-delivery.yml
      - template: .azure/windows-push-artifacts.yml
      - template: .azure/windows-pull-artifacts.yml

      - template: .azure/windows-testing.yml
        parameters:
          fullTest: 'no'
          johnBinary: 'john'
          johnDirectory: $(System.ArtifactsDirectory)\JtR\run

- stage: deploy
  displayName: Check Deploy
  dependsOn: delivery
  jobs:
  - job: Windows_2019
    displayName: Windows 2019
    pool:
      vmImage: 'windows-2019'
    variables:
      - template: .azure/windows-variables.yml
    steps:
      - checkout: none
      - template: .azure/windows-pull-artifacts.yml

      - template: .azure/windows-testing.yml
        parameters:
          fullTest: 'yes'
          johnBinary: 'john'
          johnDirectory: $(System.ArtifactsDirectory)\JtR\run

  - job: Windows_2022
    displayName: Windows 2022
    pool:
      vmImage: 'windows-2022'
    variables:
      - template: .azure/windows-variables.yml
    steps:
      - checkout: none
      - template: .azure/windows-pull-artifacts.yml

      - template: .azure/windows-testing.yml
        parameters:
          fullTest: 'yes'
          johnBinary: 'john'
          johnDirectory: $(System.ArtifactsDirectory)\JtR\run