version: 2
jobs:
  common_linux: &common_linux
    docker:
      - image: ghcr.io/claudioandre-br/john-ci:fedora.36
    steps:
      - checkout
      - run:
          name: Building JtR
          command: .ci/tests-ci.sh $TARGET_ARCH BUILD
      - run:
          name: Testing JtR
          command: .ci/tests-ci.sh $TARGET_ARCH TEST

  linux-Fedora:
    <<: *common_linux
    docker:
      - image: ghcr.io/claudioandre-br/john-ci:fedora.36
        environment:
          TARGET_ARCH: "NIX"
          EXTRA: "full;extra;crack;"
          OMP_NUM_THREADS: 2

  make-check:
    <<: *common_linux
    docker:
      - image: ghcr.io/claudioandre-br/john-ci:fedora.36
        environment:
          TARGET_ARCH: "NIX"
          EXTRA: "CHECK;"
          ASAN: "--enable-asan"
          OMP_NUM_THREADS: 3

  no-omp:
    <<: *common_linux
    docker:
      - image: ghcr.io/claudioandre-br/john-ci:fedora.36
        environment:
          TARGET_ARCH: "NIX"
          EXTRA: "full;extra;crack;"
          BUILD_OPTS: "-enable-werror --disable-openmp"

  no-simd:
    <<: *common_linux
    docker:
      - image: ghcr.io/claudioandre-br/john-ci:fedora.36
        environment:
          TARGET_ARCH: "NIX"
          EXTRA: "full;extra;crack;"
          BUILD_OPTS: "-enable-werror --disable-simd"
          OMP_NUM_THREADS: 2

  no-simd-omp:
    <<: *common_linux
    docker:
      - image: ghcr.io/claudioandre-br/john-ci:fedora.36
        environment:
          EXTRA: "full;extra;crack;"
          TARGET_ARCH: "NIX"
          BUILD_OPTS: "-enable-werror --disable-simd --disable-openmp"

  omp-fast-formats:
    <<: *common_linux
    docker:
      - image: ghcr.io/claudioandre-br/john-ci:fedora.36
        environment:
          TARGET_ARCH: "NIX"
          EXTRA: "full;extra;crack;"
          BUILD_OPTS: "-enable-werror --enable-openmp-for-fast-formats --enable-simd=avx2"
          OMP_NUM_THREADS: 2

  compare-simd:
    <<: *common_linux
    docker:
      - image: ghcr.io/openwall/john
        user: root
        environment:
          TARGET_ARCH: "DOCKER"
          EXTRA: "SIMD"
          OMP_NUM_THREADS: 2

workflows:
  version: 2
  build:
    jobs:
      - linux-Fedora
      - make-check
      - testing:
          type: approval
      - compare-simd:
          requires:
            - testing
      - no-omp
      - no-simd-omp:
          requires:
            - no-omp
      - no-simd
      - omp-fast-formats:
          requires:
            - linux-Fedora