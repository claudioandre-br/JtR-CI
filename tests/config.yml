version: 2
jobs:
  common_linux: &common_linux
    docker:
      - image: ghcr.io/claudioandre-br/john-ci:fedora.34
    steps:
      - checkout
      - run:
          name: Building JtR
          command: .ci/tests-ci.sh $TARGET_ARCH BUILD
      - run:
          name: Testing JtR
          command: .ci/tests-ci.sh $TARGET_ARCH TEST

  linux-Fedora:
    <<: *common_linux
    docker:
      - image: ghcr.io/claudioandre-br/john-ci:fedora.34
        environment:
          TARGET_ARCH: "NIX"
          EXTRA: "full;extra;crack;"
          OMP_NUM_THREADS: 2

  make-check:
    <<: *common_linux
    docker:
      - image: ghcr.io/claudioandre-br/john-ci:fedora.34
        environment:
          TARGET_ARCH: "NIX"
          EXTRA: "CHECK;"
          ASAN: "--enable-asan"
          OMP_NUM_THREADS: 3

  compare-simd:
    <<: *common_linux
    docker:
      - image: ghcr.io/openwall/john:v1.9.0J2
        user: root
        environment:
          TARGET_ARCH: "DOCKER"
          EXTRA: "SIMD"
          OMP_NUM_THREADS: 2

workflows:
  version: 2
  build:
    jobs:
      - linux-Fedora
      - wine-64bits
      - make-check
      - testing:
          type: approval
      - compare-simd:
          requires:
            - testing