---
name: TS Suite Testing

"on":
  workflow_dispatch:

jobs:
  TS:
    runs-on: ubuntu-latest
    env:
      CC: gcc
      TARGET: x86_64
      TEST: "TS;"

    steps:
    - uses: actions/checkout@v4
    - name: Install Dependencies
      run: |
        .ci/install-dependencies.sh
        source .ci/helper.sh

    - name: Build
      run: |
        source .ci/helper.sh
        do_Edit_Configuration
        .ci/run-build-and-tests.sh

    - name: Test
      run: |
        source .ci/helper.sh
        export MUTE_SYS_INFO=1
        do_Disable_Formats regular
        .ci/tests-ci.sh

  TS-opencl:
    runs-on: ubuntu-latest
    env:
      CC: gcc
      TARGET: x86_64
      TEST: "TS;OPENCL;"

    steps:
    - uses: actions/checkout@v4
    - name: Install Dependencies
      run: |
        .ci/install-dependencies.sh
        source .ci/helper.sh
        do_Install_OpenCL

    - name: Build
      run: |
        source .ci/helper.sh
        do_Edit_Configuration
        .ci/run-build-and-tests.sh

    - name: Test
      run: |
        source .ci/helper.sh
        export MUTE_SYS_INFO=1
        do_Disable_Formats opencl
        .ci/tests-ci.sh

  TS-internal:
    runs-on: ubuntu-latest
    env:
      CC: gcc
      TARGET: x86_64
      TEST: "TS --internal;OPENCL;"

    steps:
    - uses: actions/checkout@v4
    - name: Install Dependencies
      run: |
        .ci/install-dependencies.sh
        source .ci/helper.sh
        do_Install_OpenCL

    - name: Build
      run: |
        source .ci/helper.sh
        do_Edit_Configuration
        .ci/run-build-and-tests.sh

    - name: Test
      run: |
        source .ci/helper.sh
        export MUTE_SYS_INFO=1
        do_Disable_Formats internal
        .ci/tests-ci.sh
