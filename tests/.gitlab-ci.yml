# Gitlab CI configuration
# More info at https://github.com/openwall/john-packages

# Fedora docker image.
image: ghcr.io/claudioandre-br/john-ci:fedora.flatpak

build:
  stage: build
  artifacts:
    paths:
    - john.flatpak

  variables:
    BUNDLE: "john.flatpak"

  script:
    # Build and export the flatpak package
    - wget https://github.com/openwall/john-packages/archive/refs/heads/release.zip -O main.zip #TODO undo Me
    - unzip main.zip
    - cp -r tests/ john-packages-release/deploy/ #TODO undo Me

    - cd john-packages-release/deploy/flatpak #TODO undo Me

    - flatpak-builder --repo=repo build com.openwall.John.json
    - flatpak build-bundle repo john.flatpak com.openwall.John
    - cp john.flatpak "$CI_PROJECT_DIR"

    - sha256sum john.flatpak

    # Run an application sandbox without having to install it
    # - flatpak-builder --run build com.openwall.John.json /app/bin/john

  environment:
    name: review/$CI_COMMIT_REF_NAME
    url: https://gitlab.com/$CI_PROJECT_PATH/-/jobs/$CI_JOB_ID/artifacts/raw/${BUNDLE}

